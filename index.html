<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my collection</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/left-panel.css">
    <link rel="stylesheet" href="css/display_main.css">
    <link rel="stylesheet" href="css/lents_main_elements.css">
    <link rel="stylesheet" href="css/admin_panel.css">
    <link rel="stylesheet" href="css/lents_soon_elements.css">
  

    <link rel="icon" href="svg/anime-girl-with-ponytail_icon-icons.com_68047.svg">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:;">
</head>

<body>
    
    <!--main_elemens-->
    <div class="main_elemens">
        <div class="left_panel">
            <div class="left_panel_app">
                <div class="home_left_panel">
                    <p id="button_home">Home</p>
                </div>
                <div class="soon_left_panel">
                    <p id="button_soon">Soon</p>
                </div>
                <div class="for_me_left_panel">
                    <p id="button_for_me">For me</p>
                </div>
                <div class="admin_panel_left_panel">
                    <p id="button_admin_panel">Admin panel</p>
                </div>
            </div>

            <div class="integration">
                <div class="instagram">
                    <img src="svg/3721672-instagram_108066.svg" alt="instagram">
                    <p id="instagram_text_p"><span>instagram</span></p>
                    <a href="https://www.instagram.com/"></a>
                </div>
                <div class="tg">
                    <img src="svg/telegram_logo_icon_147228.svg" alt="tg">
                    <p id="tg_text_p">telegram</p>
                </div>
                <div class="GitHab">
                    <img src="svg/github_git_icon_145985.svg" alt="GitGab">
                    <p id="GitHab_p">GitHub</p>
                </div>
            </div>
        </div>

        <div class="display_element">

            <!--home-->
            <div class="home">
                <h2 class="home_title">
                    Home
                </h2>
              
                <div class="lents" id="lents">
                    <div class="element">
                        <div class="information">
                            <p id="information_for_home1_element">top</p>
                            <p id="information_mesage_for_home1_element">
                                Ето аниме мое любимое
                            </p>
                        </div>
                        <a href="https://www.anilibria.tv/release/oshi-no-ko.html">
                            <img src="img/Звёздное дитя.jpg" alt="Звёздное дитя">
                            <h3 id="h3_home_element1">Звёздное дитя</h3>
                        </a>
                    </div>
    
                </div>

            </div>

            .i'm_watching

            <!--soon-->
            <div class="soon">
                <h2  class="soon_title">
                    Soon
                </h2>
                <div class="soon_lents" id="soon_lents">
            
                </div>
            </div>
        </div> 
        <!--for me-->
        <div class="for_me">
            <h2 class="for_me_title">
                For me
            </h2>
        </div>
        <!--admin panel-->
        <div class="admin_panel">
            <h2 class="admid_panel_title">
                Admin panel
            </h2>

           

            <h2>Загрузить изображение</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*">
                <button type="submit">Загрузить</button>
            </form>

            <div class="add_informasion">

            </div>
        </div>
    </div>
   
   
    <script src="server.js"></script>
    <script src="js/h3_names.js"></script>
    <script src="js/information.js"></script>
    <script src="js/admin_panel.js"></script>
    <script src="js/left_panel_button.js"></script>
    <script src="img/apload_information.js"></script>
    
    
   
</body>
</html>
