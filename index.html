<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my colection</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/left-panel.css">
    <link rel="icon" href="img/anime-girl-with-ponytail_icon-icons.com_68047.svg">
</head>

<body>
    <div class="left_panel">
        <div class="left_panel_app">
            <div class="home_left_panel">
                <p id="button_home">Home</p>
            </div>
            <div class="soon_left_panel">
                <p id="soon">Soon</p>
            </div>
            <div class="for_me_left_panel">
                <p id="for_me">For me</p>
            </div>
            <div class="admin_panel_left_panel">
                <p disabled id="admin_panel">Admin panel</p>
            </div>
        </div>

        <div class="integration">
            <div class="instagram">
                <img src="img/3721672-instagram_108066.svg" alt="instagram">
                <p id="instagram_text_p"><span>instagram</span></p>
                <a href="https://www.instagram.com/"></a>
            </div>
            <div class="tg">
                <img src="img/telegram_logo_icon_147228.svg" alt="tg">
                <p id="tg_text_p">telegram</p>
            </div>
            <div class="GitHab">
                <img src="img/github_git_icon_145985.svg" alt="GitGab">
                <p id="GitHab_p">GitHab</p>
            </div>
        </div>
    </div>

    <div class="main_element">
        <!--home-->
        <div class="home">
            <h2 class="home_title">
                Home
            </h2>
        </div>
        <!--soon-->
        <div class="soon">
            <h2 class="soon_title">
                Soon
            </h2>
        </div>
        <!--for me-->
        <div class="for_me">
            <h2 class="for_me_title">
                For me
            </h2>
        </div>
        <!--admin panel-->
        <div class="admid_panel">
            <h2 class="admid_panel_title">
                Admin panel
            </h2>
        </div>
    </div>

    <script src="js/left_panel_button.js"></script>
</body>

</html>
